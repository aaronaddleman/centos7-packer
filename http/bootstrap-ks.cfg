install
url --url="http://mirror.cogentco.com/pub/linux/centos/7/os/x86_64/"

text
skipx

lang en_GB.UTF-8
keyboard us
timezone Europe/London
selinux --disabled
firewall --disabled
services --enabled=NetworkManager,sshd
eula --agreed
ignoredisk --only-use=sda
reboot

bootloader --location=mbr
zerombr
clearpart --all --initlabel
autopart

# create standard vagrant accounts
authconfig --enableshadow --passalgo=sha512
rootpw vagrant
user --name=vagrant --groups=vagrant --password=vagrant

repo --name=base --baseurl=http://mirror.cogentco.com/pub/linux/centos/7/os/x86_64/
# needed for ansible provisioning 
repo --name=epel --baseurl=http://dl.fedoraproject.org/pub/epel/beta/7/x86_64/

%packages --nobase --ignoremissing
@core
sudo
openssh-clients
openssh-server
ansible
-bluez-utils
-dogtail
-kudzu
-*firmware
-iprutils
-libX*
-fontconfig
-freetype
%end

%post
yum clean all
echo "vagrant        ALL=(ALL)       NOPASSWD: ALL" >> /etc/sudoers.d/vagrant
sed -i "s/^.*requiretty/#Defaults requiretty/" /etc/sudoers
%end
